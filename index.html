<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="books-container"></div>
    <button id="new-book-button">Add New Book</button>
    <dialog id="book-dialog">
        <form action="" id="book-form">
            <label for="author">author</label>
            <input type="text" id="author">

            <label for="title">Book Title</label>
            <input type="text" id="title">

            <label for="pages">Number Of Pages</label>
            <input type="number" id="pages">

            <label for="has_read">Did You Read The Book?</label>
            <input type="checkbox" name="has_read" id="has_read">

            <button type="submit" id="submit-btn">Submit</button>
            <button type="button" id="close-dialog">Close</button>

        </form>
    </dialog>
</body>
</html>
